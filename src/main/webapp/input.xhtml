<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Gerador de Números Aleatórios</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h2>Gerador de Números Aleatórios</h2>

            <p>
                <h:outputLabel for="maxValue" value="Valor máximo:" />
                <h:inputText id="maxValue" value="#{numeroAleatorioBean.maxValue}" 
                             required="true" requiredMessage="Por favor, informe um valor." />
                <h:message for="maxValue" styleClass="ui-message-error" />
            </p>

            <p>
                <h:commandButton value="Gerar" action="#{numeroAleatorioBean.generateRandomNumber}" />
            </p>
        </h:form>
    </h:body>
</html>
